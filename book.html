<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Travel-X Booking</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: url(regbg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            overflow: scroll;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            letter-spacing: 3px;
        }

        /* Add the rest of your existing styles here */

        form {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            backdrop-filter: blur(10px); /* Apply a blur effect to the background */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"],
        input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }

        input[type="button"]:hover,
        input[type="reset"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

   
        <h1>Travel-X</h1>
    

    <section class="booking-section">
        <div class="container">
        
            <form id="booking-form">
                <h2>Book Your Adventure</h2>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="date">Travel Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <input type="submit"  value ="Book Now">
            </form>
        </div>
    </section>

    <script>
        document.getElementById("booking-form").addEventListener("submit",function(event)
        {
            event.preventDefault()
    const destination = document.getElementById('destination').value;
    const date = document.getElementById('date').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

   

    const alertMessage = `Booking Details:\nDestination: ${destination}\nDate: ${date}\nName: ${name}\nEmail: ${email}`;
    alert(alertMessage);})


    </script>
</body>
</html>
